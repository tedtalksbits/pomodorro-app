<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://tedtalksbits.github.io/styles/styles.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>History | PomodoroüçÖ</title>
  </head>

  <body>
    <main class="wrapper p-lg">
      <header class="mb-lg flex align-baseline justify-between relative">
        <h1 class="header-left">History</h1>
        <a
          class="header-right p-lg rounded-circle bg-blue-500 block"
          href="index.html"
        >
          <!-- back icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-left"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </a>
      </header>

      <table>
        <thead>
          <tr>
            <th>Activity</th>
            <th>Duration (mins)</th>
            <th>Date</th>
            <th>State</th>
          </tr>
        </thead>
        <tbody id="historyList"></tbody>
      </table>
    </main>

    <script src="static/js/history.js" type="module"></script>
  </body>
</html>
